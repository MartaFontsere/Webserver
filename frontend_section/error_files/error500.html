<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error 500</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-image: url('../images/error_images/500.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
        }

        @keyframes slideInFromLeft {
            0% {
                transform: translateX(-100vw);
                opacity: 0;
            }

            100% {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }

            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        h1 {
            color: #dc143c;
            text-align: center;
            margin: 20px 0;
            font-size: 3em;
            animation: slideInFromLeft 1.5s ease-out;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px 20px;
            border-radius: 10px;
            display: inline-block;
        }

        h2 {
            color: white;
            text-align: center;
            margin: 10px 0;
            font-size: 4em;
            font-weight: bold;
        }

        .h2-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 30px;
            opacity: 0;
            animation: fadeIn 1s ease-out 1.5s forwards;
        }

        .side-gif {
            width: 80px;
            height: 80px;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <h1>Ups! Internal Server Error</h1>
    <div class="h2-container">
        <img src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExdDRreHRtb2Q3djR5eDZrM2FiazB0ZGI4MDFkM2xhMmp4Z2JndHZsaSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/yvdAt54maqM8dyCHyV/giphy.gif"
            alt="Error animation" class="side-gif">
        <h2>500</h2>
        <img src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExdDRreHRtb2Q3djR5eDZrM2FiazB0ZGI4MDFkM2xhMmp4Z2JndHZsaSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/yvdAt54maqM8dyCHyV/giphy.gif"
            alt="Error animation" class="side-gif">
    </div>
</body>

</html>
