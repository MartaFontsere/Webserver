http {
    server {
        listen 8080;
        server_name localhost;
        root ./www;
        index index.html;

        location / {
            allow_methods GET POST DELETE HEAD;
            autoindex on;
        }

        location /uploads {
            allow_methods GET POST DELETE HEAD;
            upload_path ./www/uploads;
            client_max_body_size 10485760;
            autoindex on;
        }

        location /cgi-bin {
            allow_methods GET POST DELETE HEAD;
            cgi_ext .py .php;
            cgi_path /usr/bin/python3 /usr/bin/php;
        }
    }
}
