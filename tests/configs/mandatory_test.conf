server {
    listen 8080;
    server_name localhost;
    root www/;
    index index.html;
    client_max_body_size 10M;

    # Custom error pages
    error_page 404 /custom_404.html;

    # Static files and GET/POST/DELETE
    location / {
        allow_methods GET POST;
        autoindex on;
    }

    # Upload location
    location /upload {
        allow_methods GET POST DELETE;
        root www/uploads/;
        upload_path www/uploads/;
        autoindex on;
    }

    # Redirection
    location /old-page {
        return 301 /index.html;
    }

    # CGI location
    location /cgi-bin {
        allow_methods GET POST;
        root www/cgi-bin/;
        cgi_ext .py /usr/bin/python3;
        cgi_ext .sh /bin/bash;
    }

    # Restricted location
    location /restricted {
        allow_methods GET;
        root www/restricted/;
        # No index, no autoindex -> should 403 or 404 depending on file
    }
}

server {
    listen 8081;
    server_name second_server;
    root www/;
    index index.html;

    location / {
        allow_methods GET;
    }
}
