http {
    server {
        listen 8080;
        server_name localhost;
        root ./www;
        index index.html;

        location / {
            allow_methods GET POST DELETE HEAD;
            autoindex on;
        }

        location /cgi-bin {
            allow_methods GET POST DELETE HEAD;
            cgi_ext .py .sh;
            cgi_path /opt/homebrew/bin/python3 /bin/bash;
        }
    }
}
